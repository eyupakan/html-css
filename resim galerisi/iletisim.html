    <link rel="stylesheet" href="style.css">
    <style>
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px #000000;
            width: 70%;
            margin: 5% auto 10px auto;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;

        }

        input,
        textarea {
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 90%;
            box-sizing: border-box;
            margin-bottom: 10px;
            font-size: 1em;
        }

        textarea {
            height: 150px;
        }

        button {
            position: relative;
            display: inline-block;
            padding: 12px 22px;
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            text-align: center;
            text-transform: uppercase;
            text-decoration: none;
            background-color: #6f0e57;
            border-radius: 25px;
            overflow: hidden;
            transition: all 0.3s ease;
        }
    </style>
</head>
